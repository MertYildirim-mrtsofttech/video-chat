<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¶rÃ¼ntÃ¼lÃ¼ KonuÅŸma Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 1200px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-section input {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .login-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .controls {
            display: none;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .status {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connected { background-color: #4CAF50; }
        .connecting { background-color: #FF9800; }
        .disconnected { background-color: #F44336; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-section {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ KonuÅŸma Sistemi</h1>
        
        <div class="login-section" id="loginSection">
            <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± AdÄ±nÄ±z">
            <input type="text" id="roomInput" placeholder="Oda ID (boÅŸ bÄ±rakÄ±rsanÄ±z otomatik oluÅŸturulur)">
            <br>
            <button class="btn" onclick="joinRoom()">Odaya KatÄ±l</button>
            <button class="btn" onclick="createRoom()">Yeni Oda OluÅŸtur</button>
        </div>

        <div class="room-info" id="roomInfo" style="display: none;">
            <strong>Oda ID:</strong> <span id="currentRoomId"></span> 
            <button class="btn" onclick="copyRoomId()" style="padding: 5px 10px; margin-left: 10px; font-size: 12px;">Kopyala</button>
        </div>

        <div class="status" id="status">
            <span class="connection-status disconnected" id="connectionStatus"></span>
            <span id="statusText">Sunucuya baÄŸlanÄ±yor...</span>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <video id="localVideo" muted autoplay playsinline></video>
                <div class="video-label">Sen</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">KarÅŸÄ± Taraf</div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="btn" onclick="toggleVideo()" id="videoBtn">ðŸ“¹ Video Kapat</button>
            <button class="btn" onclick="toggleAudio()" id="audioBtn">ðŸŽ¤ Ses Kapat</button>
            <button class="btn" onclick="switchCamera()">ðŸ”„ Kamera DeÄŸiÅŸtir</button>
            <button class="btn" onclick="shareScreen()">ðŸ“º Ekran PaylaÅŸ</button>
            <button class="btn" onclick="endCall()" style="background: linear-gradient(45deg, #ff6b6b, #ee5a52);">ðŸ“ž AramayÄ± Bitir</button>
        </div>

        <div class="chat-section" id="chatSection">
            <h3 style="color: white; margin-bottom: 15px;">ðŸ’¬ Sohbet</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn" onclick="sendMessage()">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        // Global deÄŸiÅŸkenler
        let localStream;
        let remoteStream;
        let peerConnection;
        let socket;
        let roomId;
        let username;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let currentCamera = 'user';
        let isInitiator = false;

        // WebSocket sunucu adresi (kendi sunucu adresinizi buraya yazÄ±n)
        const WEBSOCKET_URL = 'ws://localhost:3000';

        // WebRTC konfigÃ¼rasyonu
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // TarayÄ±cÄ± desteÄŸi kontrolÃ¼
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('TarayÄ±cÄ±nÄ±z gÃ¶rÃ¼ntÃ¼lÃ¼ gÃ¶rÃ¼ÅŸmeyi desteklemiyor!');
                return;
            }

            // WebSocket baÄŸlantÄ±sÄ±nÄ± baÅŸlat
            connectWebSocket();
        }

        function connectWebSocket() {
            updateStatus('Sunucuya baÄŸlanÄ±yor...', 'connecting');
            
            try {
                socket = new WebSocket(WEBSOCKET_URL);

                socket.onopen = function(event) {
                    updateStatus('Sunucuya baÄŸlandÄ±', 'connected');
                    console.log('WebSocket baÄŸlantÄ±sÄ± kuruldu');
                };

                socket.onmessage = function(event) {
                    handleWebSocketMessage(JSON.parse(event.data));
                };

                socket.onclose = function(event) {
                    updateStatus('Sunucu baÄŸlantÄ±sÄ± kesildi', 'disconnected');
                    console.log('WebSocket baÄŸlantÄ±sÄ± kesildi');
                    
                    // 3 saniye sonra yeniden baÄŸlanmayÄ± dene
                    setTimeout(connectWebSocket, 3000);
                };

                socket.onerror = function(error) {
                    updateStatus('BaÄŸlantÄ± hatasÄ±', 'disconnected');
                    showError('WebSocket sunucusuna baÄŸlanÄ±lamadÄ±. Sunucunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun.');
                    console.error('WebSocket hatasÄ±:', error);
                };

            } catch (error) {
                showError('WebSocket baÄŸlantÄ±sÄ± kurulamadÄ±: ' + error.message);
                updateStatus('BaÄŸlantÄ± hatasÄ±', 'disconnected');
            }
        }

        async function handleWebSocketMessage(message) {
            console.log('Mesaj alÄ±ndÄ±:', message);

            switch (message.type) {
                case 'room-created':
                    roomId = message.roomId;
                    document.getElementById('currentRoomId').textContent = roomId;
                    document.getElementById('roomInfo').style.display = 'block';
                    updateStatus(`Oda oluÅŸturuldu: ${roomId} - KatÄ±lÄ±mcÄ± bekleniyor...`, 'connecting');
                    break;

                case 'room-joined':
                    updateStatus('Odaya katÄ±ldÄ±nÄ±z - BaÄŸlantÄ± kuruluyor...', 'connecting');
                    break;

                case 'user-joined':
                    updateStatus('Yeni kullanÄ±cÄ± katÄ±ldÄ± - BaÄŸlantÄ± kuruluyor...', 'connecting');
                    if (isInitiator) {
                        await createOffer();
                    }
                    break;

                case 'offer':
                    await handleOffer(message.offer);
                    break;

                case 'answer':
                    await handleAnswer(message.answer);
                    break;

                case 'ice-candidate':
                    await handleIceCandidate(message.candidate);
                    break;

                case 'user-left':
                    handleUserLeft();
                    break;

                case 'chat-message':
                    addMessage(message.message, false, message.sender);
                    break;

                case 'error':
                    showError(message.message);
                    break;
            }
        }

        function sendWebSocketMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            } else {
                showError('Sunucu baÄŸlantÄ±sÄ± yok!');
            }
        }

        async function joinRoom() {
            username = document.getElementById('usernameInput').value.trim();
            roomId = document.getElementById('roomInput').value.trim();

            if (!username) {
                showError('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin!');
                return;
            }

            if (!roomId) {
                showError('LÃ¼tfen oda ID\'sini girin!');
                return;
            }

            isInitiator = false;
            await startVideoCall();
            
            sendWebSocketMessage({
                type: 'join-room',
                roomId: roomId,
                username: username
            });
        }

        async function createRoom() {
            username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showError('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin!');
                return;
            }

            isInitiator = true;
            await startVideoCall();
            
            sendWebSocketMessage({
                type: 'create-room',
                username: username
            });
        }

        async function startVideoCall() {
            try {
                updateStatus('Kameraya eriÅŸiliyor...', 'connecting');
                
                // KullanÄ±cÄ±nÄ±n kamera ve mikrofonuna eriÅŸ
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera },
                    audio: true
                });

                document.getElementById('localVideo').srcObject = localStream;
                
                // UI'yi gÃ¼ncelle
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('chatSection').style.display = 'block';
                
                // WebRTC baÄŸlantÄ±sÄ±nÄ± baÅŸlat
                await initializePeerConnection();

            } catch (error) {
                console.error('Kamera eriÅŸim hatasÄ±:', error);
                showError('Kamera veya mikrofonuna eriÅŸilemedi! LÃ¼tfen izinleri kontrol edin.');
            }
        }

        async function initializePeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            // Local stream'i peer connection'a ekle
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Remote stream iÃ§in event listener
            peerConnection.ontrack = (event) => {
                console.log('Remote stream alÄ±ndÄ±');
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
                updateStatus('GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma aktif!', 'connected');
            };

            // ICE candidate event listener
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendWebSocketMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        roomId: roomId
                    });
                }
            };

            peerConnection.onconnectionstatechange = (event) => {
                console.log('BaÄŸlantÄ± durumu:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    updateStatus('GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma aktif!', 'connected');
                } else if (peerConnection.connectionState === 'disconnected') {
                    updateStatus('BaÄŸlantÄ± kesildi', 'disconnected');
                }
            };
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                sendWebSocketMessage({
                    type: 'offer',
                    offer: offer,
                    roomId: roomId
                });
            } catch (error) {
                console.error('Offer oluÅŸturma hatasÄ±:', error);
            }
        }

        async function handleOffer(offer) {
            try {
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                sendWebSocketMessage({
                    type: 'answer',
                    answer: answer,
                    roomId: roomId
                });
            } catch (error) {
                console.error('Offer iÅŸleme hatasÄ±:', error);
            }
        }

        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(answer);
            } catch (error) {
                console.error('Answer iÅŸleme hatasÄ±:', error);
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(candidate);
            } catch (error) {
                console.error('ICE candidate ekleme hatasÄ±:', error);
            }
        }

        function handleUserLeft() {
            document.getElementById('remoteVideo').srcObject = null;
            updateStatus('KarÅŸÄ± taraf ayrÄ±ldÄ± - Yeni katÄ±lÄ±mcÄ± bekleniyor...', 'connecting');
            addMessage('KarÅŸÄ± taraf konuÅŸmayÄ± terk etti.', false, 'Sistem');
        }

        function toggleVideo() {
            isVideoEnabled = !isVideoEnabled;
            const videoTrack = localStream.getVideoTracks()[0];
            
            if (videoTrack) {
                videoTrack.enabled = isVideoEnabled;
                document.getElementById('videoBtn').textContent = 
                    isVideoEnabled ? 'ðŸ“¹ Video Kapat' : 'ðŸ“¹ Video AÃ§';
            }
        }

        function toggleAudio() {
            isAudioEnabled = !isAudioEnabled;
            const audioTrack = localStream.getAudioTracks()[0];
            
            if (audioTrack) {
                audioTrack.enabled = isAudioEnabled;
                document.getElementById('audioBtn').textContent = 
                    isAudioEnabled ? 'ðŸŽ¤ Ses Kapat' : 'ðŸŽ¤ Ses AÃ§';
            }
        }

        async function switchCamera() {
            try {
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.stop();
                
                const newStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera },
                    audio: true
                });
                
                const newVideoTrack = newStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    await sender.replaceTrack(newVideoTrack);
                }
                
                localStream = newStream;
                document.getElementById('localVideo').srcObject = localStream;
                
            } catch (error) {
                console.error('Kamera deÄŸiÅŸtirme hatasÄ±:', error);
                showError('Kamera deÄŸiÅŸtirilemedi!');
            }
        }

        async function shareScreen() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                
                const videoTrack = screenStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    await sender.replaceTrack(videoTrack);
                }
                
                document.getElementById('localVideo').srcObject = screenStream;
                
                videoTrack.onended = () => {
                    // Ekran paylaÅŸÄ±mÄ± bittiÄŸinde kameraya geri dÃ¶n
                    const cameraTrack = localStream.getVideoTracks()[0];
                    if (sender) {
                        sender.replaceTrack(cameraTrack);
                    }
                    document.getElementById('localVideo').srcObject = localStream;
                };
                
            } catch (error) {
                console.error('Ekran paylaÅŸÄ±m hatasÄ±:', error);
                showError('Ekran paylaÅŸÄ±mÄ± baÅŸlatÄ±lamadÄ±!');
            }
        }

        function endCall() {
            // WebSocket'e ayrÄ±lma mesajÄ± gÃ¶nder
            if (roomId) {
                sendWebSocketMessage({
                    type: 'leave-room',
                    roomId: roomId
                });
            }
            
            // Stream'leri durdur
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Peer connection'Ä± kapat
            if (peerConnection) {
                peerConnection.close();
            }
            
            // UI'yi sÄ±fÄ±rla
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('chatSection').style.display = 'none';
            document.getElementById('roomInfo').style.display = 'none';
            
            updateStatus('Sunucuya baÄŸlandÄ±', 'connected');
            
            // Form alanlarÄ±nÄ± temizle
            document.getElementById('usernameInput').value = '';
            document.getElementById('roomInput').value = '';
            document.getElementById('chatMessages').innerHTML = '';
            
            // DeÄŸiÅŸkenleri sÄ±fÄ±rla
            roomId = null;
            username = null;
            isInitiator = false;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && roomId) {
                addMessage(message, true, username);
                messageInput.value = '';
                
                sendWebSocketMessage({
                    type: 'chat-message',
                    message: message,
                    roomId: roomId,
                    sender: username
                });
            }
        }

        function addMessage(text, isOwn, sender = '') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            messageDiv.textContent = `${sender}: ${text}`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function copyRoomId() {
            const roomIdText = document.getElementById('currentRoomId').textContent;
            navigator.clipboard.writeText(roomIdText).then(() => {
                showSuccessMessage('Oda ID kopyalandÄ±!');
            }).catch(() => {
                showError('Kopyalama baÅŸarÄ±sÄ±z!');
            });
        }

        function updateStatus(text, status) {
            document.getElementById('statusText').textContent = text;
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message';
            successDiv.style.background = 'rgba(76, 175, 80, 0.1)';
            successDiv.style.borderColor = 'rgba(76, 175, 80, 0.3)';
            successDiv.style.color = '#4CAF50';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Sayfa kapatÄ±lÄ±rken kaynaklarÄ± temizle
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (socket) {
                socket.close();
            }
        });
    </script>
</body>
</html>
