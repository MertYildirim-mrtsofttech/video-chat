<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele G√∂r√ºnt√ºl√º Sohbet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 1200px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-section input {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            width: 300px;
        }

        .login-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn.next {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }

        .video-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .controls {
            display: none;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .status {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connected { background-color: #4CAF50; }
        .connecting { background-color: #FF9800; }
        .disconnected { background-color: #F44336; }
        .waiting { background-color: #2196F3; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-section {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .message.system {
            background: rgba(255, 193, 7, 0.3);
            color: white;
            margin: 0 auto;
            text-align: center;
            max-width: 90%;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .user-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .login-section input {
                width: 100%;
            }
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Rastgele G√∂r√ºnt√ºl√º Sohbet</h1>
        
        <div class="user-count" id="userCount">
            <span id="onlineUsers">-- √ßevrimi√ßi kullanƒ±cƒ±</span>
        </div>

        <div class="login-section" id="loginSection">
            <input type="text" id="usernameInput" placeholder="Kullanƒ±cƒ± Adƒ±nƒ±zƒ± Girin" maxlength="20">
            <br>
            <button class="btn" onclick="startChat()">üöÄ Ba≈ülat</button>
        </div>

        <div class="status" id="status">
            <span class="connection-status disconnected" id="connectionStatus"></span>
            <span id="statusText">WebSocket sunucusuna baƒülanƒ±lƒ±yor...</span>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <video id="localVideo" muted autoplay playsinline></video>
                <div class="video-label">Sen</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label" id="remoteLabel">Bekleniyor...</div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="btn" onclick="toggleVideo()" id="videoBtn">üìπ Video Kapat</button>
            <button class="btn" onclick="toggleAudio()" id="audioBtn">üé§ Ses Kapat</button>
            <button class="btn next" onclick="findNewPartner()" id="nextBtn">‚è≠Ô∏è Sonraki</button>
            <button class="btn danger" onclick="endChat()">‚ùå √áƒ±k</button>
        </div>

        <div class="chat-section" id="chatSection">
            <h3 style="color: white; margin-bottom: 15px;">üí¨ Sohbet</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn" onclick="sendMessage()">G√∂nder</button>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        let socket;
        let localStream;
        let remoteStream;
        let peerConnection;
        let username;
        let roomId;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isConnecting = false;
        let currentPartner = null;

        // WebSocket sunucu URL'si (yerel geli≈ütirme i√ßin)
        const WS_URL = 'wss://video-chat-jozk.onrender.com';

        // WebRTC konfig√ºrasyonu
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Sayfa y√ºklendiƒüinde ba≈ülat
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // Tarayƒ±cƒ± desteƒüi kontrol√º
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Tarayƒ±cƒ±nƒ±z g√∂r√ºnt√ºl√º g√∂r√º≈ümeyi desteklemiyor!');
                return;
            }

            // WebRTC desteƒüi kontrol√º
            if (!window.RTCPeerConnection) {
                showError('Tarayƒ±cƒ±nƒ±z WebRTC desteklemiyor!');
                return;
            }

            connectToSignalingServer();
        }

        function connectToSignalingServer() {
            try {
                updateStatus('WebSocket sunucusuna baƒülanƒ±lƒ±yor...', 'connecting');
                
                socket = new WebSocket(WS_URL);

                socket.onopen = () => {
                    console.log('WebSocket baƒülantƒ±sƒ± kuruldu');
                    updateStatus('Sunucuya baƒülandƒ±! Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin.', 'connected');
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleSignalingMessage(data);
                };

                socket.onclose = () => {
                    console.log('WebSocket baƒülantƒ±sƒ± kapandƒ±');
                    updateStatus('Sunucu baƒülantƒ±sƒ± kesildi. Yeniden baƒülanƒ±lƒ±yor...', 'disconnected');
                    
                    // 3 saniye sonra yeniden baƒülanmayƒ± dene
                    setTimeout(() => {
                        if (!socket || socket.readyState === WebSocket.CLOSED) {
                            connectToSignalingServer();
                        }
                    }, 3000);
                };

                socket.onerror = (error) => {
                    console.error('WebSocket hatasƒ±:', error);
                    updateStatus('Sunucu baƒülantƒ± hatasƒ±!', 'disconnected');
                };

            } catch (error) {
                console.error('Baƒülantƒ± hatasƒ±:', error);
                updateStatus('Sunucuya baƒülanƒ±lamadƒ±!', 'disconnected');
                
                // 5 saniye sonra tekrar dene
                setTimeout(connectToSignalingServer, 5000);
            }
        }

        async function startChat() {
            username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showError('L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
                return;
            }

            if (username.length < 2) {
                showError('Kullanƒ±cƒ± adƒ± en az 2 karakter olmalƒ±!');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showError('Sunucu baƒülantƒ±sƒ± yok! L√ºtfen bekleyin.');
                return;
            }

            try {
                updateStatus('Kamera ve mikrofon izni alƒ±nƒ±yor...', 'connecting');
                
                // Medya izinlerini al
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                document.getElementById('localVideo').srcObject = localStream;
                
                // UI'yi g√ºncelle
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('chatSection').style.display = 'block';
                
                // Rastgele partner ara
                findRandomPartner();
                
            } catch (error) {
                console.error('Medya eri≈üim hatasƒ±:', error);
                showError('Kamera veya mikrofonuna eri≈üilemedi! L√ºtfen izinleri kontrol edin.');
                resetToLogin();
            }
        }

        function findRandomPartner() {
            if (isConnecting) return;
            
            isConnecting = true;
            updateStatus('Rastgele bir kullanƒ±cƒ± aranƒ±yor...', 'waiting');
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('remoteLabel').textContent = 'Aranƒ±yor...';
            
            // Oda olu≈ütur ve e≈üle≈üme bekle
            sendToServer({
                type: 'find-partner',
                username: username
            });
        }

        function findNewPartner() {
            // Mevcut baƒülantƒ±yƒ± kes
            if (currentPartner) {
                disconnectFromPartner();
            }
            
            clearChat();
            addSystemMessage('Yeni bir kullanƒ±cƒ± aranƒ±yor...');
            
            // Yeni partner ara
            findRandomPartner();
        }

        async function handleSignalingMessage(data) {
            console.log('Signaling mesajƒ± alƒ±ndƒ±:', data);

            switch (data.type) {
                case 'partner-found':
                    await handlePartnerFound(data);
                    break;

                case 'partner-left':
                    handlePartnerLeft();
                    break;

                case 'offer':
                    await handleOffer(data.offer);
                    break;

                case 'answer':
                    await handleAnswer(data.answer);
                    break;

                case 'ice-candidate':
                    await handleIceCandidate(data.candidate);
                    break;

                case 'chat-message':
                    handleChatMessage(data);
                    break;

                case 'user-count':
                    updateUserCount(data.count);
                    break;

                case 'error':
                    showError(data.message);
                    isConnecting = false;
                    document.getElementById('nextBtn').disabled = false;
                    break;

                default:
                    console.log('Bilinmeyen mesaj tipi:', data.type);
            }
        }

        async function handlePartnerFound(data) {
            currentPartner = data.partner;
            isConnecting = false;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('remoteLabel').textContent = currentPartner;
            
            updateStatus(`${currentPartner} ile e≈üle≈üildi! Baƒülantƒ± kuruluyor...`, 'connecting');
            addSystemMessage(`${currentPartner} ile konu≈ümaya ba≈üladƒ±nƒ±z!`);

            // WebRTC baƒülantƒ±sƒ±nƒ± ba≈ülat
            await createPeerConnection();

            // Eƒüer bu kullanƒ±cƒ± initiator ise, offer olu≈ütur
            if (data.isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                sendToServer({
                    type: 'offer',
                    offer: offer
                });
            }
        }

        function handlePartnerLeft() {
            updateStatus('Partner ayrƒ±ldƒ±. Yeni kullanƒ±cƒ± aranƒ±yor...', 'waiting');
            addSystemMessage('Kar≈üƒ±daki kullanƒ±cƒ± ayrƒ±ldƒ±.');
            
            disconnectFromPartner();
            clearRemoteVideo();
            
            // Otomatik olarak yeni partner ara
            setTimeout(() => {
                if (!isConnecting) {
                    findRandomPartner();
                }
            }, 2000);
        }

        async function handleOffer(offer) {
            if (!peerConnection) {
                await createPeerConnection();
            }

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            sendToServer({
                type: 'answer',
                answer: answer
            });
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleIceCandidate(candidate) {
            if (peerConnection && candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        function handleChatMessage(data) {
            addMessage(data.message, false, data.sender);
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            // Local stream'i ekle
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Remote stream i√ßin event listener
            peerConnection.ontrack = (event) => {
                console.log('Remote stream alƒ±ndƒ±');
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
                updateStatus(`${currentPartner} ile baƒülantƒ± kuruldu!`, 'connected');
            };

            // ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendToServer({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    });
                }
            };

            // Baƒülantƒ± durumu deƒüi≈üiklikleri
            peerConnection.onconnectionstatechange = () => {
                console.log('Baƒülantƒ± durumu:', peerConnection.connectionState);
                
                if (peerConnection.connectionState === 'connected') {
                    updateStatus(`${currentPartner} ile g√∂r√ºnt√ºl√º g√∂r√º≈üme ba≈üladƒ±!`, 'connected');
                } else if (peerConnection.connectionState === 'disconnected' || 
                          peerConnection.connectionState === 'failed') {
                    handlePartnerLeft();
                }
            };
        }

        function disconnectFromPartner() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            currentPartner = null;
            document.getElementById('remoteLabel').textContent = 'Bekleniyor...';
            
            sendToServer({
                type: 'disconnect'
            });
        }

        function clearRemoteVideo() {
            document.getElementById('remoteVideo').srcObject = null;
        }

        function toggleVideo() {
            isVideoEnabled = !isVideoEnabled;
            const videoTrack = localStream.getVideoTracks()[0];
            
            if (videoTrack) {
                videoTrack.enabled = isVideoEnabled;
                document.getElementById('videoBtn').textContent = 
                    isVideoEnabled ? 'üìπ Video Kapat' : 'üìπ Video A√ß';
            }
        }

        function toggleAudio() {
            isAudioEnabled = !isAudioEnabled;
            const audioTrack = localStream.getAudioTracks()[0];
            
            if (audioTrack) {
                audioTrack.enabled = isAudioEnabled;
                document.getElementById('audioBtn').textContent = 
                    isAudioEnabled ? 'üé§ Ses Kapat' : 'üé§ Ses A√ß';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && currentPartner) {
                addMessage(message, true, username);
                messageInput.value = '';
                
                sendToServer({
                    type: 'chat-message',
                    message: message,
                    sender: username
                });
            }
        }

        function addMessage(text, isOwn, sender = '') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const displayName = isOwn ? 'Sen' : sender;
            messageDiv.textContent = `${displayName}: ${text}`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
        }

        function endChat() {
            // Baƒülantƒ±larƒ± kes
            disconnectFromPartner();
            
            // Stream'leri durdur
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // WebSocket'i kapat
            if (socket) {
                socket.close();
            }
            
            resetToLogin();
        }

        function resetToLogin() {
            // UI'yi sƒ±fƒ±rla
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('chatSection').style.display = 'none';
            
            updateStatus('Sisteme ho≈ü geldiniz!', 'disconnected');
            
            // Form alanlarƒ±nƒ± temizle
            document.getElementById('usernameInput').value = '';
            clearChat();
            
            // Deƒüi≈ükenleri sƒ±fƒ±rla
            username = null;
            roomId = null;
            currentPartner = null;
            isConnecting = false;
        }

        function updateStatus(text, status) {
            document.getElementById('statusText').textContent = text;
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
        }

        function updateUserCount(count) {
            document.getElementById('onlineUsers').textContent = `${count} √ßevrimi√ßi kullanƒ±cƒ±`;
        }

        function sendToServer(data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(data));
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Sayfa kapatƒ±lƒ±rken temizlik
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (socket) {
                socket.close();
            }
        });

        // Enter tu≈üu ile ba≈ülatma
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChat();
            }
        });
    </script>
</body>
</html>
