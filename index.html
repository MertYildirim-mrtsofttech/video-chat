<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Görüntülü Sohbet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 1200px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-section input {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            width: 300px;
        }

        .login-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn.next {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }

        .btn.protected {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            animation: pulse 2s infinite;
        }

        .video-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .call-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            display: none;
        }

        .call-status.active {
            display: block;
            animation: pulse 2s infinite;
        }

        .controls {
            display: none;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .status {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connected { background-color: #4CAF50; }
        .connecting { background-color: #FF9800; }
        .disconnected { background-color: #F44336; }
        .waiting { background-color: #2196F3; }
        .in-call { background-color: #9C27B0; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-section {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .message.system {
            background: rgba(255, 193, 7, 0.3);
            color: white;
            margin: 0 auto;
            text-align: center;
            max-width: 90%;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .user-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stat-available { background-color: #4CAF50; }
        .stat-waiting { background-color: #2196F3; }
        .stat-in-call { background-color: #9C27B0; }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .login-section input {
                width: 100%;
            }

            .stats-row {
                flex-direction: column;
                gap: 5px;
            }
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .protection-notice {
            background: rgba(255, 167, 38, 0.2);
            border: 1px solid rgba(255, 167, 38, 0.4);
            color: #ffa726;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 Rastgele Görüntülü Sohbet</h1>
        
        <div class="user-count" id="userCount">
            <span id="onlineUsers">-- çevrimiçi kullanıcı</span>
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-indicator stat-available"></div>
                    <span id="availableCount">-- müsait</span>
                </div>
                <div class="stat-item">
                    <div class="stat-indicator stat-waiting"></div>
                    <span id="waitingCount">-- bekleyen</span>
                </div>
                <div class="stat-item">
                    <div class="stat-indicator stat-in-call"></div>
                    <span id="inCallCount">-- görüşmede</span>
                </div>
            </div>
            <br>
            <small style="opacity: 0.8;">💫 Görüşmede olan kullanıcılar rahatsız edilmez</small>
        </div>

        <div class="login-section" id="loginSection">
            <input type="text" id="usernameInput" placeholder="Kullanıcı Adınızı Girin" maxlength="20">
            <br>
            <button class="btn" onclick="startChat()">🚀 Başlat</button>
        </div>

        <div class="status" id="status">
            <span class="connection-status disconnected" id="connectionStatus"></span>
            <span id="statusText">WebSocket sunucusuna bağlanılıyor...</span>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <video id="localVideo" muted autoplay playsinline></video>
                <div class="video-label">Sen</div>
                <div class="call-status" id="localCallStatus">🔴 CANLI</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label" id="remoteLabel">Bekleniyor...</div>
                <div class="call-status" id="remoteCallStatus">🔴 CANLI</div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="btn" onclick="toggleVideo()" id="videoBtn">📹 Video Kapat</button>
            <button class="btn" onclick="toggleAudio()" id="audioBtn">🎤 Ses Kapat</button>
            <button class="btn next" onclick="findNewPartner()" id="nextBtn">⭐ Sonraki</button>
            <button class="btn danger" onclick="endChat()">❌ Çık</button>
        </div>

        <div class="chat-section" id="chatSection">
            <h3 style="color: white; margin-bottom: 15px;">💬 Sohbet</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn" onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        // Global değişkenler
        let socket;
        let localStream;
        let remoteStream;
        let peerConnection;
        let username;
        let roomId;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isConnecting = false;
        let currentPartner = null;
        let isInCall = false;
        let callStartTime = null;

        // WebSocket sunucu URL'si
        const WS_URL = 'wss://video-chat-jozk.onrender.com';

        // WebRTC konfigürasyonu
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Sayfa yüklendiğinde başlat
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // Tarayıcı desteği kontrolü
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Tarayıcınız görüntülü görüşmeyi desteklemiyor!');
                return;
            }

            // WebRTC desteği kontrolü
            if (!window.RTCPeerConnection) {
                showError('Tarayıcınız WebRTC desteklemiyor!');
                return;
            }

            connectToSignalingServer();
        }

        function connectToSignalingServer() {
            try {
                updateStatus('WebSocket sunucusuna bağlanılıyor...', 'connecting');
                console.log('🔌 WebSocket bağlantısı kuruluyor:', WS_URL);
                
                socket = new WebSocket(WS_URL);

                socket.onopen = () => {
                    console.log('✅ WebSocket bağlantısı kuruldu');
                    updateStatus('Sunucuya bağlandı! Kullanıcı adınızı girin.', 'connected');
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleSignalingMessage(data);
                    } catch (error) {
                        console.error('❌ Mesaj parse hatası:', error);
                    }
                };

                socket.onclose = (event) => {
                    console.log('❌ WebSocket bağlantısı kapandı:', event.code, event.reason);
                    updateStatus('Sunucu bağlantısı kesildi. Yeniden bağlanılıyor...', 'disconnected');
                    
                    // Değişkenleri sıfırla
                    currentPartner = null;
                    isConnecting = false;
                    isInCall = false;
                    
                    // 3 saniye sonra yeniden bağlanmayı dene
                    setTimeout(() => {
                        if (!socket || socket.readyState === WebSocket.CLOSED) {
                            connectToSignalingServer();
                        }
                    }, 3000);
                };

                socket.onerror = (error) => {
                    console.error('💥 WebSocket hatası:', error);
                    updateStatus('Sunucu bağlantı hatası!', 'disconnected');
                };

            } catch (error) {
                console.error('❌ Bağlantı hatası:', error);
                updateStatus('Sunucuya bağlanılamadı!', 'disconnected');
                
                // 5 saniye sonra tekrar dene
                setTimeout(connectToSignalingServer, 5000);
            }
        }

        async function startChat() {
            username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showError('Lütfen kullanıcı adınızı girin!');
                return;
            }

            if (username.length < 2) {
                showError('Kullanıcı adı en az 2 karakter olmalı!');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showError('Sunucu bağlantısı yok! Lütfen bekleyin.');
                return;
            }

            try {
                updateStatus('Kamera ve mikrofon izni alınıyor...', 'connecting');
                
                // Medya izinlerini al
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                document.getElementById('localVideo').srcObject = localStream;
                
                // UI'yi güncelle
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('chatSection').style.display = 'block';
                
                // Rastgele partner ara
                findRandomPartner();
                
            } catch (error) {
                console.error('Medya erişim hatası:', error);
                showError('Kamera veya mikrofonuna erişilemedi! Lütfen izinleri kontrol edin.');
                resetToLogin();
            }
        }

        function findRandomPartner() {
            if (isConnecting) {
                console.log('⚠️ Zaten bağlantı aranıyor, işlem iptal edildi');
                return;
            }
            
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.log('❌ WebSocket bağlantısı yok!');
                showError('Sunucu bağlantısı yok! Sayfa yenileniyor...');
                setTimeout(() => location.reload(), 2000);
                return;
            }
            
            isConnecting = true;
            updateStatus('Müsait kullanıcı aranıyor...', 'waiting');
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('remoteLabel').textContent = 'Aranıyor...';
            
            console.log('🔍 Partner arama başlatıldı:', username);
            
            // Oda oluştur ve eşleşme bekle
            sendToServer({
                type: 'find-partner',
                username: username
            });
            
            // 15 saniye timeout ekle
            setTimeout(() => {
                if (isConnecting && !currentPartner) {
                    console.log('⏰ Partner arama timeout!');
                    isConnecting = false;
                    document.getElementById('nextBtn').disabled = false;
                    updateStatus('Müsait kullanıcı bulunamadı. Tekrar deneyin.', 'disconnected');
                }
            }, 15000);
        }

        function findNewPartner() {
            // Eğer aktif görüşmedeyse uyar
            if (isInCall) {
                if (!confirm('Aktif görüşmeyi sonlandırıp yeni kullanıcı aramak istediğinizden emin misiniz?')) {
                    return;
                }
                endCurrentCall();
            }

            // Mevcut bağlantıyı kes
            if (currentPartner) {
                disconnectFromPartner();
            }
            
            clearChat();
            addSystemMessage('🔄 Yeni bir kullanıcı aranıyor... (Görüşmede olan kullanıcılar atlanır)');
            
            // Yeni partner ara
            findRandomPartner();
        }

        async function handleSignalingMessage(data) {
            console.log('📨 Signaling mesajı alındı:', data);

            switch (data.type) {
                case 'connection-established':
                    console.log('✅ WebSocket bağlantısı onaylandı');
                    break;

                case 'partner-found':
                    console.log('🎉 Partner bulundu:', data);
                    await handlePartnerFound(data);
                    break;

                case 'waiting':
                    console.log('⏳ Bekleme durumu:', data);
                    const waitingMsg = data.availableUsers > 0 
                        ? `Müsait kullanıcı aranıyor... (${data.availableUsers} müsait, ${data.waitingCount} bekleyen)`
                        : 'Tüm kullanıcılar meşgul... Bekleyin veya daha sonra deneyin.';
                    updateStatus(waitingMsg, 'waiting');
                    break;

                case 'partner-left':
                    console.log('💔 Partner ayrıldı');
                    handlePartnerLeft();
                    break;

                case 'offer':
                    console.log('📞 Offer alındı');
                    await handleOffer(data.offer);
                    break;

                case 'answer':
                    console.log('📱 Answer alındı');
                    await handleAnswer(data.answer);
                    break;

                case 'ice-candidate':
                    console.log('🧊 ICE candidate alındı');
                    await handleIceCandidate(data.candidate);
                    break;

                case 'chat-message':
                    console.log('💬 Chat mesajı alındı');
                    handleChatMessage(data);
                    break;

                case 'user-count':
                    console.log('👥 Kullanıcı sayısı güncellendi:', data.count);
                    updateUserCount(data.count);
                    break;

                case 'user-stats':
                    console.log('📊 Kullanıcı istatistikleri:', data);
                    updateUserStats(data);
                    break;

                case 'error':
                    console.error('❌ Sunucu hatası:', data.message);
                    showError(data.message);
                    isConnecting = false;
                    document.getElementById('nextBtn').disabled = false;
                    break;

                default:
                    console.log('❓ Bilinmeyen mesaj tipi:', data.type);
            }
        }

        async function handlePartnerFound(data) {
            currentPartner = data.partner;
            isConnecting = false;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('remoteLabel').textContent = currentPartner;
            
            const connectionType = data.isReconnection ? 'tekrar bağlandı' : 'eşleşildi';
            const statusIcon = data.isReconnection ? '🔄' : '✨';
            
            updateStatus(`${statusIcon} ${currentPartner} ile ${connectionType}! Bağlantı kuruluyor...`, 'connecting');
            
            const systemMessage = data.isReconnection 
                ? `🔄 ${currentPartner} ile daha önce konuşmuştunuz! Tekrar bağlandınız.`
                : `✨ ${currentPartner} ile ilk kez konuşuyorsunuz!`;
            
            addSystemMessage(systemMessage);

            // WebRTC bağlantısını başlat
            await createPeerConnection();

            // Eğer bu kullanıcı initiator ise, offer oluştur
            if (data.isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                sendToServer({
                    type: 'offer',
                    offer: offer
                });
            }
        }

        function handlePartnerLeft() {
            updateStatus('Partner ayrıldı. Yeni kullanıcı aranıyor...', 'waiting');
            addSystemMessage('💔 Karşıdaki kullanıcı ayrıldı. Yeni biri aranıyor...');
            
            endCurrentCall();
            disconnectFromPartner();
            clearRemoteVideo();
            
            // Otomatik olarak yeni partner ara
            setTimeout(() => {
                if (!isConnecting) {
                    findRandomPartner();
                }
            }, 2000);
        }

        async function handleOffer(offer) {
            if (!peerConnection) {
                await createPeerConnection();
            }

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            sendToServer({
                type: 'answer',
                answer: answer
            });
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleIceCandidate(candidate) {
            if (peerConnection && candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        function handleChatMessage(data) {
            addMessage(data.message, false, data.sender);
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            // Local stream'i ekle
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Remote stream için event listener
            peerConnection.ontrack = (event) => {
                console.log('Remote stream alındı');
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
                startCall();
            };

            // ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendToServer({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    });
                }
            };

            // Bağlantı durumu değişiklikleri
            peerConnection.onconnectionstatechange = () => {
                console.log('Bağlantı durumu:', peerConnection.connectionState);
                
                if (peerConnection.connectionState === 'connected') {
                    startCall();
                } else if (peerConnection.connectionState === 'disconnected' || 
                          peerConnection.connectionState === 'failed') {
                    handlePartnerLeft();
                }
            };
        }

        function startCall() {
            if (!isInCall) {
                isInCall = true;
                callStartTime = new Date();
                
                // Görüşme durumunu göster
                document.getElementById('localCallStatus').classList.add('active');
                document.getElementById('remoteCallStatus').classList.add('active');
                
                // Sonraki butonunu koruma moduna al
                const nextBtn = document.getElementById('nextBtn');
                nextBtn.classList.add('protected');
                nextBtn.title = 'Aktif görüşmeyi sonlandırın';
                
                updateStatus(`${currentPartner} ile görüntülü görüşme başladı!`, 'in-call');
                
                // Sunucuya bildir
                sendToServer({
                    type: 'call-started'
                });
                
                console.log('📹 Görüntülü görüşme başladı');
                
                // Koruma uyarısı göster
                showProtectionNotice();
            }
        }

        function endCurrentCall() {
            if (isInCall) {
                isInCall = false;
                callStartTime = null;
                
                // Görüşme durumunu gizle
                document.getElementById('localCallStatus').classList.remove('active');
                document.getElementById('remoteCallStatus').classList.remove('active');
                
                // Sonraki butonunu normal moda al
                const nextBtn = document.getElementById('nextBtn');
                nextBtn.classList.remove('protected');
                nextBtn.title = 'Sonraki kullanıcıya geç';
                
                // Sunucuya bildir
                sendToServer({
                    type: 'call-ended'
                });
                
                console.log('📱 Görüntülü görüşme sonlandı');
            }
        }

        function disconnectFromPartner() {
            endCurrentCall();
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            currentPartner = null;
            document.getElementById('remoteLabel').textContent = 'Bekleniyor...';
            
            sendToServer({
                type: 'disconnect'
            });
        }

        function clearRemoteVideo() {
            document.getElementById('remoteVideo').srcObject = null;
        }

        function toggleVideo() {
            isVideoEnabled = !isVideoEnabled;
            const videoTrack = localStream.getVideoTracks()[0];
            
            if (videoTrack) {
                videoTrack.enabled = isVideoEnabled;
                document.getElementById('videoBtn').textContent = 
                    isVideoEnabled ? '📹 Video Kapat' : '📹 Video Aç';
            }
        }

        function toggleAudio() {
            isAudioEnabled = !isAudioEnabled;
            const audioTrack = localStream.getAudioTracks()[0];
            
            if (audioTrack) {
                audioTrack.enabled = isAudioEnabled;
                document.getElementById('audioBtn').textContent = 
                    isAudioEnabled ? '🎤 Ses Kapat' : '🎤 Ses Aç';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && currentPartner) {
                addMessage(message, true, username);
                messageInput.value = '';
                
                sendToServer({
                    type: 'chat-message',
                    message: message,
                    sender: username
                });
            }
        }

        function addMessage(text, isOwn, sender = '') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const displayName = isOwn ? 'Sen' : sender;
            messageDiv.textContent = `${displayName}: ${text}`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
        }

        function endChat() {
            // Aktif görüşmeyi sonlandır
            endCurrentCall();
            
            // Bağlantıları kes
            disconnectFromPartner();
            
            // Stream'leri durdur
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // WebSocket'i kapat
            if (socket) {
                socket.close();
            }
            
            resetToLogin();
        }

        function resetToLogin() {
            // UI'yi sıfırla
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('chatSection').style.display = 'none';
            
            updateStatus('Sisteme hoş geldiniz!', 'disconnected');
            
            // Form alanlarını temizle
            document.getElementById('usernameInput').value = '';
            clearChat();
            
            // Değişkenleri sıfırla
            username = null;
            roomId = null;
            currentPartner = null;
            isConnecting = false;
            isInCall = false;
            callStartTime = null;
        }

        function updateStatus(text, status) {
            document.getElementById('statusText').textContent = text;
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
        }

        function updateUserCount(count) {
            document.getElementById('onlineUsers').textContent = `${count} çevrimiçi kullanıcı`;
        }

        function updateUserStats(stats) {
            document.getElementById('onlineUsers').textContent = `${stats.total} çevrimiçi kullanıcı`;
            document.getElementById('availableCount').textContent = `${stats.available} müsait`;
            document.getElementById('waitingCount').textContent = `${stats.waiting} bekleyen`;
            document.getElementById('inCallCount').textContent = `${stats.inCall} görüşmede`;
        }

        function sendToServer(data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                console.log('📤 Sunucuya mesaj gönderiliyor:', data.type, data);
                socket.send(JSON.stringify(data));
                return true;
            } else {
                console.error('❌ WebSocket bağlantısı yok veya kapalı!');
                showError('Sunucu bağlantısı kesildi!');
                return false;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showProtectionNotice() {
            const noticeDiv = document.createElement('div');
            noticeDiv.className = 'protection-notice';
            noticeDiv.innerHTML = '🛡️ Görüşme koruması aktif! Diğer kullanıcılar sizi rahatsız edemez.';
            
            const container = document.querySelector('.container');
            container.appendChild(noticeDiv);
            
            setTimeout(() => {
                noticeDiv.remove();
            }, 4000);
        }

        // Sayfa kapatılırken temizlik
        window.addEventListener('beforeunload', () => {
            endCurrentCall();
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (socket) {
                socket.close();
            }
        });

        // Enter tuşu ile başlatma
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChat();
            }
        });

        // Enter tuşu ile mesaj gönderme
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.activeElement.id === 'messageInput') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
